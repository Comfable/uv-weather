<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>UV Weather</title>
    <script src="/library/accufeel.min.js"></script>  
    <script src="/library/jquery-3.4.1.min.js"></script>
    <link href="/css/popup.css" media="screen" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/js/background.js"></script>
    <script type="text/javascript" src="/js/popup.js"></script>
    <script src="/library/moment.min.js"></script>
    <script src="/library/jquery.powertip.min.js"></script> 
    <script type="text/javascript" src="/library/ga.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/jquery.powertip.css" />
    <script type="text/javascript" src="/library/jquery.modal.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/jquery.modal.css" />
</head>


<body>

  <aside id="image_background" class="image_background" style="width: 250px; height: 526px; left: 0px; top: 0px; background-color: #ffffff; border: 0px solid transparent; ">
  </aside>
  

  <div id="current_icon_update" class="current_icon_update">
  </div>


  <div id="current_temp_group" class="current_temp_group_Class">
    <span id="current_temp" class="current_temp_Class">17</span>

    <span>
      <div id="temp_sign" class="current_temp_sign_Class">°C</div>
      <div id="current_accufeel" class="current_accufeel_Class" title="An Accurate Feels Like Temperature <br> created by Comfable">15°</div>
    </span>

  </div>


  <div id="location" class="location_Class">
    <span>city</span>
  </div>

  <div id="current_temp_maxmin_group" class="current_temp_maxmin_Class">
    <span id="current_temp_max_group" class="current_temp_max_Class" title="Today's Maximum Temperature">
      <span id="current_temp_max_icon" class="current_temp_max_icon_Class">
        ▲
      </span>
      <span id="current_temp_max">
        23°
      </span>
    </span>
    <span id="current_temp_min_group" class="current_temp_min_Class" title="Today's Minimum Temperature">
      <span id="current_temp_min_icon" class="current_temp_min_icon_Class">
        ▼
      </span>
      <span id="current_temp_min">
        15°
      </span>
    </span>
  </div>


  <div id="group_uv" class="group_uv_Class">
    <div id="current_uv_group" class="current_uv_group_Class">
      <span id="current_uv" class="current_uv_Class">UV Index -</span>
      <span id="current_uv_note" class="current_uv_note_Class">(-)</span>
    </div>

    <div id="icon_uv" class="icon_uv_Class" title="<b>Recommended Sun Protection</b><br><br>
      <img id='icon_uv_10' src='images/uv_icon/uv_1_g.svg' class='icon_uv_tip_Class'/> Apply sunscreen<br>
      <img id='icon_uv_20' src='images/uv_icon/uv_2_g.svg' class='icon_uv_tip_Class'/> Wear UV blocking sunglasses<br>
      <img id='icon_uv_30' src='images/uv_icon/uv_3_g.svg' class='icon_uv_tip_Class'/> Wear a hat<br>
      <img id='icon_uv_40' src='images/uv_icon/uv_4_g.svg' class='icon_uv_tip_Class'/> Wear sunprotective clothing<br>
      <img id='icon_uv_50' src='images/uv_icon/uv_5_g.svg' class='icon_uv_tip_Class'/> Stay in the shade<br>
      <img id='icon_uv_60' src='images/uv_icon/uv_6_g.svg' class='icon_uv_tip_Class'/> Reduce time in the sun">
      
      <img id="info_icon" src="images/informationLine.svg" class="icon_uv_all_Class"/>
      <img id="icon_uv_1" src="images/uv_icon/uv_1_g.svg" class="icon_uv_all_Class"/>
      <img id="icon_uv_2" src="images/uv_icon/uv_2_g.svg" class="icon_uv_all_Class"/>
      <img id="icon_uv_3" src="images/uv_icon/uv_3_g.svg" class="icon_uv_all_Class"/>
      <img id="icon_uv_4" src="images/uv_icon/uv_4_g.svg" class="icon_uv_all_Class"/>
      <img id="icon_uv_5" src="images/uv_icon/uv_5_g.svg" class="icon_uv_all_Class"/>
      <img id="icon_uv_6" src="images/uv_icon/uv_6_g.svg" class="icon_uv_all_Class"/>
    </div>
  </div>

  <div id="link_qsun" class="link_qsun_Class">
    <a target='_blank' href="https://qsun.co/app" class="whitelink">
    <span id="link_award_app" class="link_award_app_Class">
      </span>
    <span id="link_qsun_text" class="link_qsun_text_Class">
      <span >Track your sun exposure</span>
    </span>
    </a>
  </div>
</div>







<div id="UV_Weather" class="UV_Weather_Class">

  <div id="forecast_tomorrow" class="forecast_tomorrow_Class">
    <span>Forecast Tomorrow</span>
  </div>

  <div id="title_uv" class="title_uv_group_Class">
    <div id="title_uv" class="title_uv_Class">
      UV Weather
    </div>
    <div id="title_powered" class="title_powered_Class" title="Find out more on <br> offical <a target='_blank' href='https://qsun.co' class='whitelink'> QSun website</a>">
      powered by QSun<sup>®</sup>
    </div>
    <div id="title_version" class="title_version_Class">
      Version 1.0.10
    </div>
  </div>


<div id="forecast" class="forecast_Class">
    <div id="one_day" class="one_day_Class">
      <span id="forecast_1_day" class="forecast_1_day_Class">
        1
      </span>
      <span id="forecast_1_uv" class="forecast_1_uv_Class">
        UVI 5
      </span>
      <span id="forecast_1_temp" class="forecast_1_temp_Class" title="Daily Maximum Temperature">
        23°
      </span>
      <span id="forecast_1_icon" class="forecast_1_icon_Class">
        .
      </span>
    </div>
    <hr class="hr_forecast">
    <div id="two_day" class="two_day_Class">
      <span id="forecast_2_day" class="forecast_2_day_Class">
        2
      </span>
      <span id="forecast_2_uv" class="forecast_2_uv_Class">
        UVI 5
      </span>
      <span id="forecast_2_temp" class="forecast_2_temp_Class" title="Daily Maximum Temperature">
        23°
      </span>
      <span id="forecast_2_icon" class="forecast_2_icon_Class">
        .
      </span>
    </div>
    <hr class="hr_forecast">
  <div id="three_day" class="three_day_Class">
    <span id="forecast_3_day" class="forecast_3_day_Class">
      3
    </span>
    <span id="forecast_3_uv" class="forecast_3_uv_Class">
      UVI 5
    </span>
    <span id="forecast_3_temp" class="forecast_3_temp_Class" title="Daily Maximum Temperature">
      23°
    </span>
    <span id="forecast_3_icon" class="forecast_3_icon_Class">
      .
    </span>
  </div>
</div>


  <div id="setting_popup" class="setting_popup_Class">
    <div id="setting_temp" class="setting_title_temp_Class">
        <span style="margin-right: 24px; font-size: 12px;">
        UNIT
        </span>
        <span id="setting_body_temp" class="setting_body_temp_Class">
            <label style="margin-right: 10px;">
                <input type="radio" id="setting_defualt_button_f" style="vertical-align: middle; margin-top: -2px;" name="radioTemp">
                   <span  class="setting_defualt_button_tempf_Class"></span>°F
            </label>
            <label>
                <input type="radio" id="setting_defualt_button_c" style="vertical-align: middle; margin-top: -2px; margin-left: 9px;" name="radioTemp">
                  <span class="setting_defualt_text_tempc_Class"></span>°C
            </label>
               
        </span>
    </div>

    <div id="setting_badge" class="setting_title_badge_Class">
        <span style="margin-right: 10px; font-size: 12px;">
         BADGE
        </span>
        <span id="setting_body_badge" class="setting_body_badge_Class">
            <label style="margin-right: 11px;">
              <input type="radio" id="setting_defualt_button_u" style="vertical-align: middle; margin-top: -2px;" name="radioBadge">
               <span  class="setting_defualt_text_uv_Class"></span>UVI
            </label>
            <label>
               <input type="radio" id="setting_defualt_button_t" style="vertical-align: middle; margin-top: -2px;" name="radioBadge">
                <span class="setting_defualt_text_temp_Class"></span>Temperature
             </label>
              
        </span>
    </div>
  </div>



</body>
</html>
